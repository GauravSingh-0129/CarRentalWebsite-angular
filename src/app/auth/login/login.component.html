<div class="bg" style="background-color: #f1f1f1;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 100px;">Login</h1>
                    </div>
                </div>

                <form nz-form [formGroup]="loginForm">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your E-mail">
                            <nz-input-group nzPrefixIcon="user">
                                <input nz-input placeholder="E-mail" type="text" formControlName="email">
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your Password">
                            <nz-input-group nzPrefixIcon="lock">
                                <input nz-input placeholder="Password" type="password" formControlName="password">
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="login()"
                    [disabled]="loginForm.invalid">Login</button>
                    Or <a routerLink="/register">register now!</a>
                    </form>
            </div>
        </div>
    </nz-spin>
</div>
